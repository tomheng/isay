<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{.Description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> {{ .Title }} &middot; {{ .Site.Title }} </title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
	{{.Hugo.Generator}}
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
	<!--[if lt IE 9]>  
	    <script src="{{ .Site.BaseURL }}/js/css3-mediaqueries.js"></script>  
	<![endif]-->
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/typo.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/codecolorer.css">
	<!-- RSS -->
	<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  	<script type="text/javascript" src="{{ .Site.BaseURL }}/js/jquery-2.1.4.min.js"></script>
  </head>
 <body class="typo">
